  <style>
    html, body {
        width: 100%;
        height: 100%;
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
        padding: 0;
        margin: 0;
        top: 0px;
        left: 0px;
    }

    .maxheight, .fluid-maxheight {
      height: 100%;
    }

    .maxwidth {
      width: 100%;
    }
    
    .overflow {
      overflow: auto;
    }

    .center {
      text-align: center;
    }

    .padding {
      padding: 10px;
    }

    .marginright {
      margin-right: 10px;
    }

    .marginleft {
      margin-left: 10px;
    }    

    .coverContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    .coverContainerTable {
      margin: 0px auto;
      height: 100%;
      width: 80%;
      text-align: center;
    }

      height: 100%;

      color: red;

      padding: 50px;
      height: 50%;
      background-color: white;
      color: black;
      border: 10px solid lightgray;
      border-radius: 10px;
      box-shadow: 5px 5px 10px gray;
    }

    .dataTable {
      max-height: 600px;
      overflow: auto;
    }

    @media (max-width: 1000px) {
    .fluid-maxheight {
        height: auto;
    } 
}
