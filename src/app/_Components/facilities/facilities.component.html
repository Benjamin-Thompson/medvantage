<div class="container-fluid">
  <h1 class="title">Facilities</h1>
  <div class="menu">
      <table cellspacing="20px">
          <tr>
              <td *ngIf="auth.usertype == 'ADMIN'" (click)="currentView = 'View'; newUser.formName = 'Edit Facility:'; showForm = false;" [style.borderBottom]="(currentView == 'View')?'3px solid #107FE8':''">View Facilities</td>
              <td *ngIf="auth.usertype == 'ADMIN'" (click)="changeView('Upload'); showForm = false;" [style.borderBottom]="(currentView == 'Upload')?'3px solid #107FE8':''">Upload Facilities</td>
              <td *ngIf="auth.usertype == 'ADMIN'" (click)="currentView = 'View'; download()">Download Facilities</td>
          </tr>
      </table>
  </div>  
  <div class="section" *ngIf="currentView == 'View'">
    <div class="row">
      <div class="col-md-12">
        <div class="input-group">
          <input class="form-control" type="text" placeholder="Search Facilities" [(ngModel)]="searchText" (ngModelChange)="searchUsers()"/>
          <div class="input-group-btn"><button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="dataTable overflow center padding">
          <table cellspacing="0" class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Facility Name</th>
              <th>Facility Acronym</th>
              <th colspan="1">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Name:</span>
                    <input [(ngModel)]="newUser.TITLE" type="text" class="form-control" placeholder="Facility Name" id="newUserStartLocation"/>
                  </div>
                </div>              
              </td>
              <td>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Acronym:</span>
                    <input [(ngModel)]="newUser.ACRONYM" type="text" class="form-control" placeholder="Facility Acronym"/>
                  </div>
                </div>                   
              </td>
              <td>
                <button (click)="saveForm()" type="button" class="btn btn-success form-control">SAVE/ADD</button>                
              </td>              
            </tr>
            <tr *ngFor="let facility of finalTable">
              <td>{{facility.TITLE}}</td>
              <td>{{facility.ACRONYM}}</td>
              <td>
                <button (click)="beginEdit(facility)" type="button" class="btn btn-info">Edit</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>    
      </div>
    </div>
  </div>     
</div>
</div>

<div class="section" *ngIf="currentView == 'Upload'">
  <textarea [(ngModel)]="textarea" placeholder="Paste in Facility Data NAME: Acronym | Name"></textarea>
  <button type="button" class="btn btn-primary" (click)="bulkUpload()">Upload</button>
</div>
